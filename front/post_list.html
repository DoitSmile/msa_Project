<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>진대- 게시글목록</title>
    <link rel="stylesheet" href="post_list.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo-category">
          <h1><a href="index.html">TalkTime</a></h1>
          <nav>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">보관함</a></li>
              <li class="category">
                <button class="category-btn">카테고리</button>
                <div class="category-content">
                  <a href="#">자유</a>
                  <a href="#">친목</a>
                  <a href="#">연애</a>
                  <a href="#">게임</a>
                  <a href="#">스터디모집</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" method="get" class="search-form">
          <input
            type="search"
            name="q"
            placeholder="검색어를 입력하세요"
            required
          />
          <button type="submit">검색</button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="list-body">
        <div class="board-header">
          <h1>자유 게시판</h1>
          <a href="#" class="write-btn">글쓰기</a>
        </div>

        <table class="board-table">
          <thead>
            <tr>
              <th class="title">제목</th>
              <th class="author">글쓴이</th>
              <th class="date">작성일</th>
              <th class="views">조회</th>
            </tr>
          </thead>
          <tbody id="boardList">
            <!-- 게시글 목록은 JavaScript로 동적 생성됩니다 -->
          </tbody>
        </table>
        <div class="pagination" id="pagination">
          <!-- 페이지네이션은 JavaScript로 동적 생성됩니다 -->
        </div>
      </div>
    </div>

    <script src="post_list.js"></script>
  </body>
  <footer>
    <p>&copy; 2024 김가연 All rights reserved.</p>
  </footer>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>진대 - 보관함목록</title>
    <link rel="stylesheet" href="bookmark.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-category">
          <h1><a href="index.html">TalkTime</a></h1>
          <nav>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">보관함</a></li>
              <li class="category">
                <button class="category-btn">카테고리</button>
                <div class="category-content">
                  <a href="post_list.html?type=free">자유</a>
                  <a href="post_list.html?type=friendship">친목</a>
                  <a href="post_list.html?type=dating">연애</a>
                  <a href="post_list.html?type=gaming">게임</a>
                  <a href="post_list.html?type=study">스터디모집</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" method="get" class="search-form">
          <input
            type="search"
            name="q"
            placeholder="검색어를 입력하세요"
            required
          />
          <button type="submit">검색</button>
        </form>
      </div>
    </header>
    <div class="detail-body">
      <div class="container">
        <h1>보관함 목록</h1>
        <div class="bookmark-count-edit">
          <p id="bookmark-count"></p>
          <button class="edit-btn">목록편집</button>
        </div>
        <div class="edit-controls">
          <div class="select-all-container">
            <input type="checkbox" id="select-all" class="checkbox" />
            <label for="select-all" class="select-all-label">전체선택</label>
          </div>
          <button class="delete-btn">삭제</button>
        </div>
        <ul class="bookmark-list">
          <!-- 북마크 항목들이 여기에 동적으로 추가됩니다 -->
        </ul>
        <div class="pagination">
          <!-- 페이지네이션 버튼들이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>

    <div class="popup" id="delete-popup">
      <p class="popup-message">삭제할 글을 선택해주세요.</p>
      <button class="popup-btn" onclick="closePopup()">확인</button>
    </div>
  </body>
  <script src="bookmark.js"></script>
</html>

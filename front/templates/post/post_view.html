<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>LOPE</title>
    <link rel="stylesheet" href="/css/post_view.css" />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="../../assets/favicon.png"
  />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="detail-body">
      <div class="container">
        <div class="post-header">
          <a href="/category/자유" id="category-link" class="category-link"></a>
          <h1 id="post-title" class="post-title">
            <span id="postPrefix" class="prefix"></span>
            <span id="postTitle"></span>
          </h1>
          <div class="post-info">
            작성자:
            <a href="/profile/김가연" id="user-link" class="user-link"></a>
            | 작성일: <span id="post-date"></span>
          </div>
          <div class="edit-delete-buttons">
            <button id="editPostBtn">수정</button>
            <button id="deletePostBtn">삭제</button>
          </div>
        </div>

        <div id="post-content" class="post-content">
          <!-- 게시글 내용이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- 이미지 갤러리 추가 -->
        <div id="image-gallery" class="image-gallery">
          <!-- 이미지들이 여기에 동적으로 추가됩니다 -->
        </div>
        <div class="post-actions">
          <div class="post-stats">
            조회수: <span id="post-views"></span> | 댓글수:
            <span id="comment-count"></span>
          </div>
          <button
            id="bookmarkButton"
            class="bookmark-button"
            aria-label="북마크 추가"
          >
            <span class="bookmark-icon"></span>
            <span class="bookmark-count">0</span>
          </button>
        </div>
        <div class="comments">
          <h3>댓글</h3>
          <div id="comments-container">
            <!-- 댓글이 여기에 동적으로 추가됩니다 -->
          </div>

          <div class="comment-form">
            <h4>댓글 작성</h4>
            <form>
              <div class="comment-input-container">
                <textarea
                  id="commentText"
                  rows="4"
                  placeholder="댓글을 입력하세요"
                ></textarea>
                <button type="submit" id="commentSubmitBtn">댓글 작성</button>
              </div>
            </form>
          </div>
        </div>

        <!-- <div class="navigation-links">
          <a href="#" class="prev-post">이전 글</a>
          <a href="#" class="next-post">다음 글</a>
        </div>
      </div> -->
    </div>

    <footer>
      <p>&copy; 2024 김가연 All rights reserved.</p>
    </footer>
  </body>
  <script type="module">
    import { initializeHeader } from "/js/header/header.js";

    // 헤더 로드 및 초기화
    fetch("/templates/header/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
        initializeHeader();
      });
  </script>
  <script type="module" src="/js/post/post_view.js"></script>
</html>

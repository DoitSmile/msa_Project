<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>진대- 게시글목록</title>
    <link rel="stylesheet" href="/msa_Project/front/css/post_list.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <div class="list-body">
        <div class="board-header">
          <h1>게시판</h1>
          <a href="#" class="write-btn" id="writePostButton">글쓰기</a>
        </div>

        <table class="board-table">
          <thead>
            <tr>
              <th class="title">제목</th>
              <th class="name">글쓴이</th>
              <th class="date">작성일</th>
              <th class="views">조회</th>
            </tr>
          </thead>
          <tbody id="boardList">
            <!-- 게시글 목록은 JavaScript로 동적 생성 -->
          </tbody>
        </table>
        <div class="pagination" id="pagination">
          <!-- 페이지네이션은 JavaScript로 동적 생성 -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 김가연 All rights reserved.</p>
    </footer>
    <script type="module">
      import { initializeHeader } from "/msa_Project/front/js/header/header.js";

      // 헤더 로드 및 초기화
      fetch("/msa_Project/front/templates/header/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          initializeHeader();
        });
    </script>
    <script
      type="module"
      src="/msa_Project/front/js/post/post_list.js"
    ></script>
  </body>
</html>

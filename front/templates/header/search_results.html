<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>진대 - 검색 결과</title>
    <link rel="stylesheet" href="/css/post_list.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <div class="list-body">
        <div class="board-header">
          <h1>검색 결과</h1>
          <div class="sort-options">
            <select id="sortOption">
              <option value="date">날짜순</option>
              <option value="comments">댓글순</option>
              <option value="views">조회순</option>
            </select>
          </div>
        </div>

        <table class="board-table">
          <thead>
            <tr>
              <th class="title">제목</th>
              <th class="name">글쓴이</th>
              <th class="date">작성일</th>
              <th class="views">조회</th>
            </tr>
          </thead>
          <tbody id="searchResults">
            <!-- 검색 결과는 JavaScript로 동적 생성 -->
          </tbody>
        </table>
        <div class="pagination" id="pagination">
          <!-- 페이지네이션은 JavaScript로 동적 생성 -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 김가연 All rights reserved.</p>
    </footer>
    <script type="module">
      import { initializeHeader } from "/js/header/header.js";

      // 헤더 로드 및 초기화
      fetch("/templates/header/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          initializeHeader();
        });
    </script>
    <script type="module" src="/js/header/search-result.js"></script>
  </body>
</html>

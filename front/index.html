<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>진대</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container">
      <div class="main-content">
        <section class="post-section recent-posts">
          <h2>
            <a href="/msa_Project/front/templates/post/post_list.html"
              >최근 게시물</a
            >
          </h2>
          <ul id="recentPostList" class="post-list">
            <!-- 최근 게시물 목록이 여기에 동적으로 추가됩니다 -->
          </ul>
        </section>
        <section class="post-section popular-posts">
          <h2>실시간 인기 게시물</h2>
          <ul id="popularPostList" class="post-list">
            <!-- 최근 게시물 목록이 여기에 동적으로 추가됩니다 -->
          </ul>
        </section>
      </div>

      <div class="sidebar">
        <section id="mypageSection" class="mypage">
          <h3 id="sectionTitle">마이페이지</h3>
          <div id="loginContent" style="display: none">
            <form id="loginForm">
              <div class="input-group">
                <input type="text" id="email" placeholder="이메일" required />
              </div>
              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  placeholder="비밀번호"
                  required
                />
              </div>
              <button type="submit" class="btn login-btn">로그인</button>
            </form>
            <p class="signup-link">
              계정이 없으신가요?
              <a href="/msa_Project/front/templates/user/signup.html"
                >회원가입</a
              >
            </p>
          </div>
          <div id="profileContent">
            <div class="profile-info">
              <img
                src="/msa_Project/front/assets/default-profile-picture.jpg"
                alt="프로필 사진"
                id="profileImage"
                class="profile-image"
              />
              <p class="profile-name">
                반가워요! <span id="userNameSpan"></span>님
              </p>
            </div>
            <div class="blog-stats">
              <p><a href="#" id="writePost">새 글쓰기</a></p>
              <p><a href="#" id="myPostsLink">내가 쓴 글</a></p>
              <p><a href="#" id="accountManagementLink">계정 관리</a></p>
              <p id="logoutButton">로그아웃</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 김가연 All rights reserved.</p>
    </footer>

    <script type="module">
      import { initializeHeader } from "./js/header/header.js";

      // 헤더 로드 및 초기화
      fetch("templates/header/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          initializeHeader();
        });
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>

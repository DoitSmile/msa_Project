<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>진대-회원가입</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo-category">
          <h1><a href="index.html">TalkTime</a></h1>
          <nav>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">보관함</a></li>
              <li class="category">
                <button class="category-btn">카테고리</button>
                <div class="category-content">
                  <a href="post_list.html?type=free">자유</a>
                  <a href="post_list.html?type=friendship">친목</a>
                  <a href="post_list.html?type=dating">연애</a>
                  <a href="post_list.html?type=gaming">게임</a>
                  <a href="post_list.html?type=study">스터디모집</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" method="get" class="search-form">
          <input
            type="search"
            name="q"
            placeholder="검색어를 입력하세요"
            required
          />
          <button type="submit">검색</button>
        </form>
      </div>
    </header>
    <div class="detail-body">
      <div class="container">
        <h1 class="sign_text">회원 가입</h1>
        <form class="sign_form" id="signupForm">
          <div class="input-group">
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="닉네임"
            />
            <label for="name">닉네임</label>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="이메일"
            />
            <label for="email">이메일 (로그인시 사용) </label>
          </div>
          <div class="message success-message hide">
            사용할 수 있는 이메일입니다.
          </div>
          <div class="message failure-message hide">
            이메일은 4~12글자이어야 합니다.
          </div>
          <div class="message failure-message2 hide">
            영어 또는 숫자만 가능합니다.
          </div>

          <div id="nickname-message" class="message"></div>

          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
            />
            <label for="password">비밀번호</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="비밀번호 확인"
            />
            <label for="confirmPassword">비밀번호 확인</label>
          </div>
          <div id="password-message" class="message"></div>

          <div class="input-group input-group-button">
            <input
              type="text"
              id="phone"
              name="phone"
              required
              placeholder="핸드폰 번호"
            />
            <label for="phone">핸드폰 번호</label>
            <!-- <button
                class="sign_button"
                type="button"
                id="sendVerification"
                class="verify-button"
                onclick="sendToken()"
              >
                인증번호 전송
              </button> -->
          </div>

          <!-- <div class="input-group input-group-button">
              <input
                type="text"
                id="verificationCode"
                name="verificationCode"
                required
                placeholder="인증번호"
              />
              <label for="verificationCode">인증번호</label>
              <button
                class="sign_button"
                onclick="tokenCheck()"
                type="button"
                id="verifyCode"
                class="verify-button"
              >
                인증 확인
              </button>
            </div> -->

          <button type="submit" class="sign_button" id="signupButton" disabled>
            가입하기
          </button>
        </form>
        <button class="sign_button kakao-login">
          <img
            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 208 191.94'%3E%3Cpath d='M104 0C46.56 0 0 36.71 0 82c0 29.28 19.47 55 48.75 69.48-1.59 5.49-10.24 35.34-10.58 37.69 0 0-.21 1.76.93 2.43a3.14 3.14 0 0 0 2.48.15c3.28-.46 38-24.81 44-29A131.56 131.56 0 0 0 104 164c57.44 0 104-36.71 104-82S161.44 0 104 0z' fill='%233b1e1e'/%3E%3C/svg%3E"
            alt="Kakao Logo"
          />
          카카오로 로그인
        </button>
      </div>
    </div>
    <script type="text/javascript" src="signup.js" defer></script>
    <script type="text/javascript" src="id.js" defer></script>
  </body>
</html>

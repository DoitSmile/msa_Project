<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>진대 - 북마크</title>
    <link rel="stylesheet" href="bookmark.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-category">
          <h1><a href="/msa_Project/front/index.html">TalkTime</a></h1>
          <nav>
            <ul>
              <li><a href="/msa_Project/front/index.html">홈</a></li>
              <li><a href="#">북마크</a></li>
              <li class="category">
                <button class="category-btn">카테고리</button>
                <div class="category-content">
                  <a
                    href="post_list.html?type=a39a5e4b-847d-11ef-84d2-0242ac120007"
                    >자유</a
                  >
                  <a
                    href="post_list.html?type=afaf3aaf-847d-11ef-84d2-0242ac120007"
                    >친목</a
                  >
                  <a
                    href="post_list.html?type=0dcf3371-7996-11ef-b2ad-0242ac120004"
                    >연애</a
                  >
                  <a
                    href="post_list.html?type=b7b56a55-847d-11ef-84d2-0242ac120007"
                    >게임</a
                  >
                  <a
                    href="post_list.html?type=b2e6f193-847d-11ef-84d2-0242ac120007"
                    >스터디모집</a
                  >
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" method="get" class="search-form">
          <input
            type="search"
            name="q"
            placeholder="검색어를 입력하세요"
            required
          />
          <button type="submit">검색</button>
        </form>
      </div>
    </header>
    <div class="detail-body">
      <div class="container">
        <h1>북마크한 글</h1>
        <div class="bookmark-count-edit">
          <p id="bookmark-count"></p>
          <button class="edit-btn">목록편집</button>
        </div>
        <div class="edit-controls">
          <div class="select-all-container">
            <input type="checkbox" id="select-all" class="checkbox" />
            <label for="select-all" class="select-all-label">전체선택</label>
          </div>
          <button class="delete-btn">삭제</button>
        </div>
        <ul class="bookmark-list">
          <!-- 북마크 항목들이 여기에 동적으로 추가됩니다 -->
        </ul>
        <div class="pagination">
          <!-- 페이지네이션 버튼들이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>

    <div class="popup" id="delete-popup">
      <p class="popup-message">삭제할 글을 선택해주세요.</p>
      <button class="popup-btn" onclick="closePopup()">확인</button>
    </div>
  </body>
  <script src="bookmark.js"></script>
</html>

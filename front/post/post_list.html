<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>진대- 게시글목록</title>
    <link rel="stylesheet" href="post_list.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo-category">
          <h1><a href="/msa_Project/front/index.html">TalkTime</a></h1>
          <nav>
            <ul>
              <li><a href="/msa_Project/front/index.html">홈</a></li>
              <li><a href="#">보관함</a></li>
              <li class="category">
                <button class="category-btn">카테고리</button>
                <div class="category-content">
                  <a
                    href="post_list.html?type=a39a5e4b-847d-11ef-84d2-0242ac120007"
                    >자유</a
                  >
                  <a
                    href="post_list.html?type=afaf3aaf-847d-11ef-84d2-0242ac120007"
                    >친목</a
                  >
                  <a
                    href="post_list.html?type=0dcf3371-7996-11ef-b2ad-0242ac120004"
                    >연애</a
                  >
                  <a
                    href="post_list.html?type=b7b56a55-847d-11ef-84d2-0242ac120007"
                    >게임</a
                  >
                  <a
                    href="post_list.html?type=b2e6f193-847d-11ef-84d2-0242ac120007"
                    >스터디모집</a
                  >
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" method="get" class="search-form">
          <input
            type="search"
            name="q"
            placeholder="검색어를 입력하세요"
            required
          />
          <button type="submit">검색</button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="list-body">
        <div class="board-header">
          <h1>자유 게시판</h1>
          <a href="#" class="write-btn" id="writePostButton">글쓰기</a>
        </div>

        <table class="board-table">
          <thead>
            <tr>
              <th class="title">제목</th>
              <th class="name">글쓴이</th>
              <th class="date">작성일</th>
              <th class="views">조회</th>
            </tr>
          </thead>
          <tbody id="boardList">
            <!-- 게시글 목록은 JavaScript로 동적 생성 -->
          </tbody>
        </table>
        <div class="pagination" id="pagination">
          <!-- 페이지네이션은 JavaScript로 동적 생성 -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 김가연 All rights reserved.</p>
    </footer>

    <script type="module" src="post_list.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>진대 - 게시판 상세</title>
    <link rel="stylesheet" href="post_view.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-category">
          <h1><a href="/msa_Project/front/index.html">TalkTime</a></h1>
          <nav>
            <ul>
              <li><a href="/msa_Project/front/index.html">홈</a></li>
              <li><a href="#">보관함</a></li>
              <li class="category">
                <button class="category-btn">카테고리</button>
                <div class="category-content">
                  <a href="post_list.html?type=free">자유</a>
                  <a href="post_list.html?type=friendship">친목</a>
                  <a href="post_list.html?type=dating">연애</a>
                  <a href="post_list.html?type=gaming">게임</a>
                  <a href="post_list.html?type=study">스터디모집</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" method="get" class="search-form">
          <input
            type="search"
            name="q"
            placeholder="검색어를 입력하세요"
            required
          />
          <button type="submit">검색</button>
        </form>
      </div>
    </header>
    <div class="detail-body">
      <div class="container">
        <div class="post-header">
          <a href="/category/자유" class="category-link">자유</a>
          <h1 id="post-title" class="post-title">오늘 낮잠을 너무 잤네요</h1>
          <div class="post-info">
            작성자: <a href="/profile/김가연" class="user-link">김가연</a> |
            작성일: 2024-09-25 14:30
          </div>
          <div class="edit-delete-buttons">
            <button onclick="editPost()">수정</button>
            <button onclick="deletePost()">삭제</button>
          </div>
        </div>

        <div id="post-content" class="post-content">
          <p>여기에 게시글 내용이 들어갑니다. 기분좋은 하루 되세요^^</p>
        </div>

        <div class="post-actions">
          <div class="post-stats">
            조회수: <span id="post-views">1,234</span> | 찜수:
            <span id="likeCount">56</span> | 댓글수:
            <span id="comment-count">10</span>
          </div>
          <div
            class="heart-icon"
            onclick="toggleLike(this)"
            role="button"
            aria-label="찜하기"
          ></div>
        </div>

        <div class="comments">
          <h3>댓글</h3>
          <div id="comments-container">
            <!-- 댓글이 여기에 동적으로 추가됩니다 -->
          </div>

          <div class="comment-form">
            <h4>댓글 작성</h4>
            <form onsubmit="return addComment()">
              <div class="comment-input-container">
                <textarea
                  id="commentText"
                  rows="4"
                  placeholder="댓글을 입력하세요..."
                ></textarea>
                <button type="submit">댓글 작성</button>
              </div>
            </form>
          </div>
        </div>

        <div class="navigation-links">
          <a href="#" class="prev-post">이전 글</a>
          <a href="#" class="next-post">다음 글</a>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 김가연 All rights reserved.</p>
    </footer>
  </body>
  <script src="post_view.js"></script>
</html>
